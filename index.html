<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>CSS Learning</h1>
    <div class="center">
        <div class="nine-Dots-Menu">
            <p></p>

            <span style="--i:6;--x:-1;--y:-1"><ion-icon name="dice-outline"></ion-icon></span>
            <span style="--i:7;--x:0;--y:-1"><ion-icon name="game-controller-outline"></ion-icon></span>
            <span style="--i:8;--x:1;--y:-1"><ion-icon name="lock-closed-outline"></ion-icon></span>
        </div>
    </div>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
